upstream fuchtard.devlocal {
    server localhost:8000 fail_timeout=0;
}

server {
    listen 80;
    server_name  www.fuchtard.devlocal;
    rewrite ^/(.*) http://fuchtard.devlocal/$1 permanent;
}

server {
    listen 80;
    client_max_body_size 4G;
    server_name fuchtard.devlocal;
    access_log  /home/fuchtard/web/fuchtard/logs/fuchtard.access.log;
    keepalive_timeout 5;

    root /home/fuchtard/web/fuchtard/static_content;

    location / {
        proxy_pass http://fuchtard.devlocal;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
    }

    error_page 500 502 503 504 /500.html;
    location = /500.html {
        root /home/fuchtard/web/fuchtard/static_content/static/html;
    }

    location ~ ^/(static|media)/ {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        if (!-f $request_filename) {
            proxy_pass http://fuchtard.devlocal;
            break;
        }
     }
}
