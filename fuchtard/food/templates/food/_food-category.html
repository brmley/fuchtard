<div class="food-category" id="{{ food_category.slug }}">
{#  <a ></a>#}
  <div class="food-category-title">
    <h3>
      <a class="" role="button" data-toggle="collapse"
         href="#food-items-{{ food_category.id }}"
         aria-expanded="{% if food_category.expanded %}true{% else %}false{% endif %}"
         aria-controls="food-items-{{ food_category.id }}">{{ food_category.title }}
        <i class="pull-right collapse-arrow material-icons">keyboard_arrow_up</i>
      </a>
    </h3>
    <div class="clearfix"></div>
  </div>
  <div class="list-group food-items-container collapse{% if food_category.expanded %} in{% endif %}"
       id="food-items-{{ food_category.id }}">
    {% for food_item in food_category.fooditem_set.all %}
      {% if forloop.first %}
        <div class="row">
      {% endif %}
    {% include 'food/_food-item.html' %}
    {% if forloop.last %}</div>{% endif %}
    {% endfor %}
  </div>
</div>
